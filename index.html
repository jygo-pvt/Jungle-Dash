<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepali to English Date Converter</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    #englishDate {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Nepali Date to English Date Converter</h2>
    <form id="dateForm">
      <div class="mb-3">
        <label for="nepaliDate" class="form-label">
          Enter Nepali Date (Bikram Sambat)
        </label>
        <input
          type="text"
          class="form-control"
          id="nepaliDate"
          placeholder="YYYY-MM-DD"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>

    <div class="output">
      <h4 class="mt-4 text-center">
        Converted English Date (Gregorian Calendar):
      </h4>
      <p id="englishDate" class="bg-light p-2"></p>
    </div>
  </div>

  <!-- Footer with Developer Info -->
  <footer>
    <p>Developed by Sujan Paudyal</p>
    <p>
      <a href="https://www.facebook.com/sujanpaudyals" target="_blank">
        Connect on Facebook
      </a>
      | Contact: +977 9867996682
    </p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /**
     * Convert a Bikram Sambat (BS) date to a Gregorian (AD) date.
     *
     * Historical data tells us that BS 1958-01-01 corresponded to April 14, 1901.
     * Hence, for any BS year:
     *    BS new year (Baishakh 1) = AD: (bsYear - 57)-04-14.
     *
     * We then calculate how many days have elapsed in the BS year
     * (using default month lengths) and add that (plus a constant 4-day adjustment)
     * to the base AD date.
     *
     * BS Month lengths (default values):
     *   1. Baishakh: 31  
     *   2. Jestha: 31  
     *   3. Ashadh: 31  
     *   4. Shrawan: 31  
     *   5. Bhadra: 31  
     *   6. Asoj (Ashwin): 30  
     *   7. Kartik: 29  
     *   8. Mangsir: 29  
     *   9. Poush: 29  
     *  10. Magh: 29  
     *  11. Falgun: 29  
     *  12. Chaitra: 30  
     *
     * The +4 day adjustment helps align our conversion (e.g. BS 2059-11-15 converts to 2003-02-27).
     *
     * @param {string} bsDateStr - BS date in "YYYY-MM-DD" format.
     * @returns {string|null} - AD date in "YYYY-MM-DD" format or null if invalid.
     */
    function convertBSToAD(bsDateStr) {
      const parts = bsDateStr.split("-");
      if (parts.length !== 3) {
        return null;
      }
      
      let bsYear = parseInt(parts[0], 10);
      let bsMonth = parseInt(parts[1], 10);
      let bsDay = parseInt(parts[2], 10);
      
      if (isNaN(bsYear) || isNaN(bsMonth) || isNaN(bsDay)) {
        return null;
      }
      
      // Default BS month lengths (note: some months can be 31/32; we use the lower bound)
      const bsMonthDays = [31, 31, 31, 31, 31, 30, 29, 29, 29, 29, 29, 30];
      
      // Validate month and day.
      if (bsMonth < 1 || bsMonth > 12) return null;
      if (bsDay < 1 || bsDay > bsMonthDays[bsMonth - 1]) return null;
      
      // Determine the base AD date for the BS new year.
      // BS new year = April 14 of (bsYear - 57)
      let baseADYear = bsYear - 57;
      let baseADDate = new Date(baseADYear, 3, 14); // April 14
      
      // Calculate the number of days from BS new year (Baishakh 1) to the given BS date.
      let offsetDays = 0;
      for (let i = 0; i < bsMonth - 1; i++) {
        offsetDays += bsMonthDays[i];
      }
      offsetDays += (bsDay - 1);
      
      // Add a constant 4-day adjustment to match known conversion (e.g. BS 2059-11-15 â†’ 2003-02-27).
      offsetDays += 4;
      
      // Compute the final AD date by adding the offset.
      let adDate = new Date(baseADDate);
      adDate.setDate(adDate.getDate() + offsetDays);
      
      // Format the AD date as YYYY-MM-DD.
      let yyyy = adDate.getFullYear();
      let mm = adDate.getMonth() + 1;
      let dd = adDate.getDate();
      mm = mm < 10 ? "0" + mm : mm;
      dd = dd < 10 ? "0" + dd : dd;
      
      return `${yyyy}-${mm}-${dd}`;
    }

    // Form submission event.
    document.getElementById("dateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nepaliDateInput = document.getElementById("nepaliDate").value.trim();
      const outputElement = document.getElementById("englishDate");

      if (nepaliDateInput) {
        const converted = convertBSToAD(nepaliDateInput);
        if (converted) {
          outputElement.textContent = `Converted English Date: ${converted}`;
        } else {
          outputElement.textContent =
            "Invalid Nepali date format or out-of-range day! Please use YYYY-MM-DD.";
        }
      } else {
        outputElement.textContent = "Please enter a valid Nepali date.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali to English Date Converter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Nepali Date to English Date Converter</h2>
  <form id="dateForm">
    <div class="mb-3">
      <label for="nepaliDate" class="form-label">Enter Nepali Date (Bikram Sambat)</label>
      <input type="text" class="form-control" id="nepaliDate" placeholder="Enter Nepali date (YYYY-MM-DD)">
    </div>
    <button type="submit" class="btn btn-primary w-100">Convert</button>
  </form>

  <div class="mt-4">
    <h4>Converted English Date (Gregorian Calendar):</h4>
    <p id="englishDate" class="bg-light p-2"></p>
  </div>
</div>

<!-- Bootstrap 5 and JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nepali-date-converter@1.0.0/dist/index.min.js"></script>
<script>
  // Function to handle form submission
  document.getElementById('dateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const nepaliDate = document.getElementById('nepaliDate').value;
    
    if (nepaliDate) {
      // Convert Nepali date to English (Gregorian)
      const convertedDate = NepaliDate.toEnglish(nepaliDate);
      
      if (convertedDate) {
        // Show the converted English date
        document.getElementById('englishDate').textContent = convertedDate;
      } else {
        document.getElementById('englishDate').textContent = "Invalid Nepali date format!";
      }
    } else {
      document.getElementById('englishDate').textContent = "Please enter a valid Nepali date.";
    }
  });
</script>

</body>
</html>

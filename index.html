<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungle Dash Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c6e2f;
    }
    #gameCanvas {
      display: block;
      background-color: #f4f4f9;
      margin: 0 auto;
      border: 2px solid #000;
    }
    .score {
      font-size: 2rem;
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .game-over {
      font-size: 3rem;
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="score" id="score">Score: 0</div>
  <div class="game-over" id="gameOver">Game Over!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');

    // Game variables
    const playerWidth = 50;
    const playerHeight = 50;
    let playerX = 50;
    let playerY = canvas.height - playerHeight - 10;
    let playerVelocityY = 0;
    let gravity = 0.8;
    let jumpPower = -15;
    let isJumping = false;
    let score = 0;
    let gameInterval;
    
    // Obstacles and Coins
    let obstacles = [];
    let coins = [];
    let obstacleSpeed = 3;
    let coinSpeed = 2;

    // Player jump controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isJumping) {
        playerVelocityY = jumpPower;
        isJumping = true;
      }
    });

    // Game loop
    function gameLoop() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'brown';
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

      // Apply gravity
      if (playerY + playerHeight < canvas.height) {
        playerVelocityY += gravity;
      } else {
        playerVelocityY = 0;
        isJumping = false;
        playerY = canvas.height - playerHeight - 10;
      }
      playerY += playerVelocityY;

      // Handle obstacles
      if (Math.random() < 0.01) {
        createObstacle();
      }
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        ctx.fillStyle = 'gray';
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score += 10;
        }
        // Collision detection
        if (playerX < obstacle.x + obstacle.width &&
            playerX + playerWidth > obstacle.x &&
            playerY < obstacle.y + obstacle.height &&
            playerY + playerHeight > obstacle.y) {
          endGame();
        }
      });

      // Handle coins
      if (Math.random() < 0.02) {
        createCoin();
      }
      coins.forEach((coin, index) => {
        coin.x -= coinSpeed;
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
        if (coin.x + coin.radius < 0) {
          coins.splice(index, 1);
        }
        // Coin collection
        if (playerX < coin.x + coin.radius &&
            playerX + playerWidth > coin.x - coin.radius &&
            playerY < coin.y + coin.radius &&
            playerY + playerHeight > coin.y - coin.radius) {
          score += 5;
          coins.splice(index, 1);
        }
      });

      // Update score
      scoreElement.innerText = `Score: ${score}`;
    }

    // Create obstacle
    function createObstacle() {
      const obstacleHeight = Math.random() * 40 + 30;
      const obstacleY = canvas.height - obstacleHeight - 10;
      obstacles.push({
        x: canvas.width,
        y: obstacleY,
        width: 40,
        height: obstacleHeight,
      });
    }

    // Create coin
    function createCoin() {
      const coinY = Math.random() * (canvas.height - 100) + 50;
      coins.push({
        x: canvas.width,
        y: coinY,
        radius: 10,
      });
    }

    // End game
    function endGame() {
      clearInterval(gameInterval);
      gameOverElement.style.display = 'block';
    }

    // Start game
    function startGame() {
      gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
    }

    // Initialize game
    startGame();
  </script>

</body>
</html>

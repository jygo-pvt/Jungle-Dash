<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepali to English Date Converter</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    #englishDate {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Nepali Date to English Date Converter</h2>
    <form id="dateForm">
      <div class="mb-3">
        <label for="nepaliDate" class="form-label">
          Enter Nepali Date (Bikram Sambat)
        </label>
        <input
          type="text"
          class="form-control"
          id="nepaliDate"
          placeholder="YYYY-MM-DD"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>

    <div class="output">
      <h4 class="mt-4 text-center">
        Converted English Date (Gregorian Calendar):
      </h4>
      <p id="englishDate" class="bg-light p-2"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>Developed by Sujan Paudyal</p>
    <p>
      <a href="https://www.facebook.com/sujanpaudyals" target="_blank">
        Connect on Facebook
      </a>
      | Contact: +977 9867996682
    </p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /**
     * Approximate conversion from Bikram Sambat (BS) to Anno Domini (AD).
     * This function subtracts 56 years, 8 months, and 16 days from the BS date.
     * Input format must be "YYYY-MM-DD". The result is formatted as "YYYY-MM-DD".
     *
     * For example, for BS 2059-11-15:
     *   adYear = 2059 - 56 = 2003
     *   adMonth = 11 - 8 = 3
     *   adDay = 15 - 16 = -1  -> Adjusted to previous month:
     *      New adMonth = 2 and adDay = (Days in Feb 2003) + (-1) = 28 - 1 = 27.
     *   Result: 2003-02-27
     */
    function convertBSToAD(bsDateStr) {
      const parts = bsDateStr.split("-");
      if (parts.length !== 3) {
        return null;
      }
      let bsYear = parseInt(parts[0], 10);
      let bsMonth = parseInt(parts[1], 10);
      let bsDay = parseInt(parts[2], 10);
      if (isNaN(bsYear) || isNaN(bsMonth) || isNaN(bsDay)) {
        return null;
      }

      // Use offset: 56 years, 8 months, and 16 days
      let adYear = bsYear - 56;
      let adMonth = bsMonth - 8;
      let adDay = bsDay - 16;

      // Adjust day if it becomes 0 or negative
      if (adDay <= 0) {
        adMonth -= 1;
        let dateForPrevMonth = new Date(adYear, adMonth, 0);
        let daysInPrevMonth = dateForPrevMonth.getDate();
        adDay = daysInPrevMonth + adDay;
      }

      // Adjust month if it becomes 0 or negative
      if (adMonth <= 0) {
        adYear -= 1;
        adMonth += 12;
      }

      // Construct and format the AD date
      let adDate = new Date(adYear, adMonth - 1, adDay);
      let yyyy = adDate.getFullYear();
      let mm = adDate.getMonth() + 1;
      let dd = adDate.getDate();

      // Add leading zeros if needed
      mm = mm < 10 ? "0" + mm : mm;
      dd = dd < 10 ? "0" + dd : dd;
      return `${yyyy}-${mm}-${dd}`;
    }

    // Handle form submission
    document.getElementById("dateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nepaliDateInput = document.getElementById("nepaliDate").value.trim();
      const outputElement = document.getElementById("englishDate");

      if (nepaliDateInput) {
        const converted = convertBSToAD(nepaliDateInput);
        if (converted) {
          outputElement.textContent = `Converted English Date: ${converted}`;
        } else {
          outputElement.textContent =
            "Invalid Nepali date format! Please use YYYY-MM-DD.";
        }
      } else {
        outputElement.textContent = "Please enter a valid Nepali date.";
      }
    });
  </script>
</body>
</html>
